version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0.29
    container_name: mysql
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: PXDN93VRKUm8TeE7
    ports:
      - "3308:3306"
    volumes:
      - ./data/mysql/data:/var/lib/mysql
      - ./deploy/sql:/docker-entrypoint-initdb.d
    command:
      --default-authentication-plugin=mysql_native_password
      --bind-address=0.0.0.0
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    privileged: true
    restart: always
    networks:
      - imzero_net

  # Redis 缓存服务
  redis:
    image: redis:6.2.5
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./data/redis/data:/data:rw
    command: "redis-server --requirepass G62m50oigInC30sf --appendonly yes"
    privileged: true
    restart: always
    networks:
      - imzero_net

  # Etcd 服务注册中心
  etcd:
    image: bitnami/etcd:latest
    container_name: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - ./data/etcd:/bitnami/etcd
    networks:
      - imzero_net

  # MongoDB 数据库 (用于消息存储)
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - ./data/mongo:/data/db
    networks:
      - imzero_net

  # MongoDB Web 管理界面
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=123456
      - ME_CONFIG_BASICAUTH_USERNAME=webadmin
      - ME_CONFIG_BASICAUTH_PASSWORD=webpassword
    depends_on:
      - mongo
    networks:
      - imzero_net

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./deploy/prometheus/server/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    user: root
    ports:
      - "9090:9090"
    networks:
      - imzero_net

  # Filebeat 日志收集 (可选)
  filebeat:
    image: elastic/filebeat:8.12.2
    container_name: im-filebeat
    environment:
      - TZ=Asia/Shanghai
    user: root
    restart: always
    entrypoint: "filebeat -e -strict.perms=false"
    volumes:
      - ./deploy/filebeat/conf/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers
    networks:
      - imzero_net
    depends_on:
      - redis

networks:
  imzero_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16